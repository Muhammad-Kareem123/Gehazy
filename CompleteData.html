<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | جهاز المدينة</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('Pictures/photo-1508780709619-79562169bc64.avif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6); /* تعتيم الخلفية */
      z-index: 0;
    }

    .signup-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .signup-box input::placeholder {
      color: #ddd;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-box button:hover {
      background-color: #218838;
    }

    .signup-box .links {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signup-box .links a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 10px;
    }

    .signup-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>إنشاء حساب</h2>
    <form action="index.html">
      <input type="tel" placeholder="رقم الهاتف" required>
      <input type="text" placeholder="الوظيفة" required />
      <input type="password" placeholder="المحافظة" required />
      <button type="submit">إنشاء حساب</button>
    </form>
    
  </div>
</body>
</html>
